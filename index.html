
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassBridge</title>
    <link rel="stylesheet" href="index.css" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    
    <!-- Favicon: Shows the logo in the browser tab. ?v=4 forces a refresh -->
    <link rel="icon" type="image/png" href="https://storage.googleapis.com/maker-studio-project-media-prod/media/20240502111105151528-5e2ea7a6c9e9.png?v=4" />
    <!-- Apple Touch Icon: Required for iPhone/iPad home screen icons -->
    <link rel="apple-touch-icon" href="https://storage.googleapis.com/maker-studio-project-media-prod/media/20240502111105151528-5e2ea7a6c9e9.png?v=4" />
    
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#4A90E2" />
  
    <!-- 1. UMD Scripts: Load React and ReactDOM as global variables. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- 2. Babel: Transpile the app script. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- REMOVED: importmap that caused React version conflict (v18 vs v19) -->
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          // Unregister old service workers to force immediate update
          navigator.serviceWorker.getRegistrations().then(function(registrations) {
             for(let registration of registrations) {
                registration.update(); 
             }
          });

          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <!-- 3. App Script -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
