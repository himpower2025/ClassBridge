<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassBridge</title>
    <link rel="stylesheet" href="index.css" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#4A90E2" />
  
    <!-- 1. UMD Scripts: Load React and ReactDOM as global variables. This is the single, robust method for loading React. -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    
    <!-- 2. Babel: Must be ready to transpile the app script. -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <!-- 3. App Script: Uses `text/babel` and will use the global React/ReactDOM objects provided above. -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
