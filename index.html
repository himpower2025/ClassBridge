<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassBridge</title>
    <link rel="stylesheet" href="index.css" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#4A90E2" />
    
    <!-- 1. Importmap: Corrected to use a single, consistent CDN for all React libraries. This resolves version conflicts that were causing the application to crash. -->
        
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.2.0",
    "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
  }
}
</script>
    
    <!-- 2. Babel for live transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 3. App Script: Configured Babel to correctly handle TypeScript and JSX syntax. -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx" defer></script>

</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
  </body>
</html>
