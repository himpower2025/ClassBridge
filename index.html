<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClassBridge</title>
    <link rel="stylesheet" href="index.css" />
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json" />
    <!-- Theme color for browser UI -->
    <meta name="theme-color" content="#4A90E2" />
  
    <!-- 1. Babel: Must be in the head to be ready to transpile -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- 2. Import Map: Defines how modules are loaded -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.2.0",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
        "react/": "https://aistudiocdn.com/react@^19.2.0/"
      }
    }
    </script>
</head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <!-- 3. App Script: Moved to the end of the body to ensure #root exists before execution -->
    <script type="text/babel" data-type="module" data-presets="react,typescript" src="index.tsx"></script>
  </body>
</html>
